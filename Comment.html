<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰</title>
    <script src="scripts/Comment.js" defer></script>
    <link rel="stylesheet" href="styles/Comment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="CommentContainer">
        <div class="NameReview">
            <span class="material-symbols-outlined">reviewreviews</span>
        </div>
        <div class="CommentForm">
            <input id="inputName" type="text" name="작성자" placeholder="닉네임을 입력해주세요">
            <input id="PasswordInput" type="password" placeholder="비밀번호">
            <button id="UserCheckBtn">Enter</button>
        </div>
        <textarea id="CommentText" placeholder="댓글 입력"></textarea>
        <div id="comment-container" class="CommentList"></div>
    </div>
</body>
</html>
